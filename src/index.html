<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soweto Barbershop Queue System</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    /* Gradient Background */
    body {
      background: linear-gradient(135deg, #1f1f1f, #333);
    }

    /* Animated Backgrounds */
    .background-tiles img {
      animation: rotateBackground 20s linear infinite;
    }

    @keyframes rotateBackground {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Box Shadows */
    .futuristic-button {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Overlay Effects */
    .background-tiles img:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="assets/logo.jpg" alt="Logo" class="logo">
    <form id="queueForm" class="form-futuristic">
      <label for="nickname">Nickname:</label>
      <input type="text" maxlength="15" id="nickname" placeholder="Enter Nickname"><br><br>
      <label for="whatsapp">WhatsApp Number:</label>
      <input type="tel" id="whatsapp" placeholder="Enter WhatsApp Number" pattern="[0-9]{10}" required
        maxlength="10"><br><br>

      <label for="selectedBarber">Select Barber:</label><br>
      <div class="barber-buttons">

        <button type="button" class="barber-button" value="Ndumiso">
          <img src="assets/ndumiso.jpeg" alt="Ndumiso" class="barber-icon">Ndumiso
        </button>
        <button type="button" class="barber-button" value="CeeJay">
          <img src="assets/ceejay.jpeg" alt="CeeJay" class="barber-icon">Cee Jay
        </button>
        <button type="button" class="barber-button" value="Goat Kay">
          <img src="assets/goat kay.jpeg" alt="Goat Kay" class="barber-icon">Goat Kay
        </button>
        <button type="button" class="barber-button" value="Ta Mjakes">
          <img src="assets/ta mjakes.jpeg" alt="Ta Mjakes" class="barber-icon">Ta Mjakes
        </button>

      </div><br><br>
      <input type="hidden" id="selectedBarber" name="selectedBarber">
      <button type="submit" class="futuristic-button">Join Queue</button>
    </form>
    <button id="viewQueueButton" class="futuristic-button">View Queue</button>
  </div>
  <div class="background-tiles">
    <img src="assets/1.jpeg" alt="Haircut 1">
    <img src="assets/5.jpeg" alt="Haircut 1">
    <img src="assets/6.jpg" alt="Haircut 1">
    <img src="assets/4.jpeg" alt="Haircut 1">
    <img src="assets/2.jpeg" alt="Haircut 1">
    <img src="assets/3.jpg" alt="Haircut 1">
    <img src="assets/7.jpeg" alt="Haircut 1">
    <img src="assets/8.jpeg" alt="Haircut 1">
    <img src="assets/9.jpeg" alt="Haircut 1">
    <img src="assets/8.jpeg" alt="Haircut 1">
    <img src="assets/9.jpeg" alt="Haircut 1">
    <img src="assets/10.jpeg" alt="Haircut 1">
    <img src="assets/1.jpeg" alt="Haircut 1">
    <img src="assets/2.jpeg" alt="Haircut 1">
    <img src="assets/3.jpg" alt="Haircut 1">
    <img src="assets/4.jpeg" alt="Haircut 1">
    <img src="assets/1.jpeg" alt="Haircut 1">
    <img src="assets/2.jpeg" alt="Haircut 1">
    <img src="assets/3.jpg" alt="Haircut 1">
    <img src="assets/4.jpeg" alt="Haircut 1">
    <img src="assets/1.jpeg" alt="Haircut 1">
    <img src="assets/2.jpeg" alt="Haircut 1">
    <img src="assets/3.jpg" alt="Haircut 1">
    <img src="assets/4.jpeg" alt="Haircut 1">
  </div>

  <script type="module" src="scripts/index.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

</body>

</html>
